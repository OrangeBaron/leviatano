<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <title>Il Leviatano - Configurazione</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }
    h1 {
      color: #1a237e;
    }
    p a {
      font-size: 0.95rem;
      display: inline-block;
      margin-top: -0.5rem;
      color: #1a237e;
      text-decoration: underline;
    }
    .config-section {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      font-weight: bold;
      font-size: 1rem;
    }
    textarea {
      width: 100%;
      box-sizing: content-box;
      field-sizing: content;
      font-family: monospace;
      font-size: 0.9rem;
      padding: 0.5rem;
      margin-top: 0.5rem;
    }
    button {
      background: #1a237e;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 0.5rem;
    }
    button:hover {
      background: #303f9f;
    }
    .red-button {
      background: #b71c1c;
    }
    .red-button:hover {
      background: #d32f2f;
    }
    .button-row {
      display: flex;
      gap: 0.5rem;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>Il Leviatano - Configurazione</h1>

  <p>
    <a href="https://github.com/OrangeBaron/leviatano/blob/main/moddingGuide.md" target="_blank">
      Guida al Modding
    </a>
  </p>
  
  <div id="configContainer"></div>

  <div class="button-row">
    <button id="importConfigBtn">Importa configurazione di gioco</button>
    <button id="exportConfigBtn">Esporta configurazione corrente</button>
    <button id="resetBtn" class="red-button">Ripristina configurazione predefinita</button>
    <input type="file" id="importFile" style="display:none" accept=".md">
  </div>

  <script src="config.js"></script>
</body>
</html>
